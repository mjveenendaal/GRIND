<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>Upload File</title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="1404.47">
  <style type="text/css">
  </style>
</head>
<body>
    <form action = "" method="post" enctype="multipart/form-data" id="demo">
        {%csrf_token%}
        <h2>Please choose a file to upload.</h2>
        <h3>The format should be jpg. or png.</h3>
        <input type="file" name="UploadedFile" accept="image/jpeg, image/png" />
        <input type="submit" name="_upload" value="Upload" />
        <table>
            <tr>
                <th>
                    <input type="submit" name="_delete" value="Delete" />
                </th>
                <th>
                    <button type="submit" name="_download" value="Download">Download</button>
                </th>
            </tr>
        </table>
        {% if p %}
            {% for q in p %}
            <p>
                <input type="checkbox" name="{{ q.UploadedFile.name }}">
                    {{ q.UploadedFile.name }}
                </input>
            </p>
            {% endfor %}
        {% else %}
            <p>No documents.</p>
        {% endif %} 
        
    {% if p %}
        {% for q in p %}
        <p>
            <img src="{{ q.UploadedFile.url }}" alt="{{ q.UploadedFile.name }}">
        </p>
        {% endfor %}
    {% endif %}
    
    </form>

</body>
</html>

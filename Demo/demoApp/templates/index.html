<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>GRIND Start Page</title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="1404.47">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style type="text/css">
      h1 {
          font-size:90px;
          font-family:"Book Antiqua";
      }
      h2 {
          font-size:60px;
          font-family:"Book Antiqua";
      }
      h3 {
          font-size:40px;
          font-family:"Book Antiqua";
      }
      body, html {
          height: 100%;
          line-height: 1.8;
      }
      .bgimg {
          background-position: center;
          background-size: cover;
          min-height: 100%;
          background-image: url("http://localhost:8000/demo/media/molen.jpg")
      }
      div.selfdefine {
          position: relative;
          left: 10px;
          top: 10px;
      }
      div.definecard1 {
          border-radius: 25px;
          position: absolute;
          top: 175px;
          left: 20%;
          background-color: white;
          width: 280px;
          height: 400px;
          line-height: 175px;
          text-align: center;
          opacity: 0.7;
      }
      div:hover.definecard1 {
          opacity: 0.5;
      }
      div.selfdefine {
          position: relative;
          left: 10px;
          top: 10px;
      }
      div.definecard2 {
          border-radius: 25px;
          position: absolute;
          top: 175px;
          right: 20%;
          background-color: white;
          width: 280px;
          height: 400px;
          line-height: 175px;
          text-align: center;
          opacity: 0.7;
      }
      div:hover.definecard2 {
          opacity: 0.5;
      }
      div.definecard3 {
          border-radius: 25px;
          position: absolute;
          background-color: white;
          top: 175px;
          left:35%;
          width: 280px;
          height: 400px;
          text-align: center;
          opacity: 0;
      }
  </style>
</head>
<body>
    <header class="bgimg" id="navi">
        <div id="logoBar" class="selfdefine">
            <img src="http://localhost:8000/demo/media/GrInD_logo_def.png" alt="GrInD" height=60 width=170>
        </div>
        <div class="definecard1" id="upload_card">
            <h3 align="center" style="color:#5c5c3d">Upload</h3>
            <hr style="color:#5c5c3d">
            <i class="fa fa-cloud-upload" style="color:#5c5c3d; font-size:70px"></i>
        </div>
        <div class="definecard2" id="download_card">
            <h3 align="center" style="color:#5c5c3d">Download</h3>
            <hr style="color:#5c5c3d">
            <i class="fa fa-cloud-download" style="color:#5c5c3d; font-size:70px"></i>
        </div>
        <div class="definecard3" id="upload_block">
            <form method="post" enctype="multipart/form-data" id="upload_form">
                {% csrf_token %}
                <p class="w3-center" style="font-size:30px; font-family:Georgia; color:#5c5c3d">Please upload file: <br><br></p>
                <p><input type="file" name="pc" /><br><br><br></p>
                <p><input type="submit" name="_upload" value="Upload" /></p>
                <p><input type="button" value="Return" id="return" /></p>
            </form>
        </div>
    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#upload_card").click(function(){
                $("#download_card").animate({opacity: '0'});
                $("#upload_card").animate({opacity: '0'});
                $("#upload_block").delay(500).animate({opacity: '0.7'});
            });
        });
    </script>
    <script>
        $(document).ready(function(){
            $("#return").click(function(){
                $("#upload_block").animate({opacity: '0'});
                $("#upload_card").delay(500).animate({opacity: '0.7'});
                $("#download_card").delay(500).animate({opacity: '0.7'});
            });
        });
    </script>
    <script>
        $(document).ready(function(){
            $("#download_card").click(function(){
                window.location.href="http://localhost:8000/demo/download-pc";
            });
        });
    </script>

    {% if message %}
        <script>
            alert('{{message}}');
        </script>
    {% endif %}
</body>
</html>

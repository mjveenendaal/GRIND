<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>GRIND Visualisation</title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="1404.47">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style type="text/css">
      h1 {
          font-size:90px;
          font-family:"Book Antiqua";
      }
      h2 {
          font-size:60px;
          font-family:"Book Antiqua";
      }
      h3 {
          font-size:40px;
          font-family:"Book Antiqua";
      }
      body, html {
          height: 100%;
          line-height: 1.8;
      }
      .bgimg {
          background-position: center;
          background-size: cover;
          min-height: 100%;
          background-image: url("http://localhost:8000/demo/media/molen.jpg")
      }
      div.selfdefine {
          position: relative;
          left: 10px;
          top: 10px;
      }
      div.definecard1 {
          border-radius: 25px;
          position: absolute;
          top: 70px;
          background-color: white;
          width: 100%;
          height: 90%;
          text-align: center;
          opacity: 0.8;
      }
  </style>
</head>
<body>
    <header class="bgimg" id="navi">
        <div id="logoBar" class="selfdefine">
            <img src="http://localhost:8000/demo/media/GrInD_logo_def.png" alt="GrInD" height=60 width=170>
        </div>
        <div class="definecard1" id="view_card">
            <form method="post" id="download_form">
                {%csrf_token%}
                <p class="w3-center" style="font-size:30px; font-family:Georgia; color:#5c5c3d">I would like to have<br><br>every <input type="number" placeholder="0" name="density" id="density"/> points<br><br>and <input type="text" placeholder="name" name="filename" id="filename"/> it.</p>
                <p><br><input type="submit" name="_download" value="Download" /><br></p>
                <p><input type="button" value="Return" id="return" /></p>
            </form>
            {% if done %}
                <p>{{done}}</p>
            {% endif %}
        </div>
    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#return").click(function(){
                window.location.href="http://localhost:8000/demo/upload-pc";
            });
        });
        </script>
</body>
</html>
